<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/SignUp.css">
</head>

<body>
    <div class="container">
    <img src="img/LUNULE LOGO.svg" alt="logo" width="200">

        <form>
            <div class="form-group">
                <label>이름 *</label>
                <input type="name" class="form-control" id="exampleInputEmail1" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
              <label>아이디 *</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <button type="submit" class="btn btn-default">중복확인</button>
            <p style="margin-bottom: 36px;">사용 가능한 이메일입니다.</p>
        
            <div class="form-group">
              <label>비밀번호 *</label>
              <input type="password" class="form-control" id="exampleInputEmail1" placeholder="비밀번호를 입력하세요">
              <p>*영문 대・소문자/숫자가 모두 포함되어야 합니다. </p>
              <p>*비밀번호는 최소 8자리 이상입니다.</p>
            </div>
            <div class="form-group">
              <label>비밀번호 확인</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
            </div>

        <div class="form-group">
          <label>생년월일</label>
          <div class="row">
              <div class="col-xs-4">
              <input type="number" class="form-control" placeholder="년(4자)">
            </div>
            <div class="col-xs-4">
            <select class="form-control">
                <option>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
                <div class="col-xs-4">
                    <input type="number" class="form-control" placeholder="일">
                </div>
        </div> 
      </div>
    </form>

    <div class="form-group">
        <label>비상 연락용 이메일</label>
        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="xxx123@gmail.com">
      </div>
      <div class="form-group">
        <label>휴대폰 번호</label>
        <input type="number" class="form-control" id="numberPassword1" placeholder="숫자만 입력">
      </div>
          <button type="button" class="btn btn-warning" style="margin: 24px 0 60px">가입완료</button>
      </div>

</body>
</html>
